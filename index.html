<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header class="container">
        <section class="mt-5">
            <h1>exam routine</h1>
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active border-rounded bg-info p-5">
                        <div class="row">
                            <div class="col-lg-5 d-flex align-items-center flex-column">
                                <div>
                                    <h1>8-Aug-monday</h1>
                                    <h3>CSE-425,AHW,ROOM-B1-903</h3>
                                    <h5>exam time(12.30-2.30)</h5>
                                    <P>Best of luck for examination</P>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item active border-rounded bg-danger p-5">
                        <div class="row">
                            <div class="col-lg-5 d-flex align-items-center flex-column">
                                <div>
                                    <h1>11-Aug-monday</h1>
                                    <h3>CSE-417,MSZ,ROOM-B1-903</h3>
                                    <h5>exam time(12.30-2.30)</h5>
                                    <P>Best of luck for examination</P>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item active border-rounded bg-warning p-5">
                        <div class="row">
                            <div class="col-lg-5 d-flex align-items-center flex-column">
                                <div>
                                    <h1>14-Aug-monday</h1>
                                    <h3>CSE-407,SF,ROOM-B1-903</h3>
                                    <h5>exam time(3.00-5.00)</h5>
                                    <P>Best of luck for examination</P>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
